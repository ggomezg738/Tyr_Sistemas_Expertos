<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Tyr | VisualicacionEmpresas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom">
            <div id="encabezado" class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../../assets/logo.svg" alt="" width="120" height="94">
                </a>
                <div id="buscador">
                    <form class="d-flex" role="search">
                        <input class="form-control btn-outline-light" id="buscar" type="search"
                            placeholder="Buscar Tienda" aria-label="Search">
                        <button class="btn btn-light btn-outline-light" type="submit"><img
                                src="../../../assets/lupa.png" alt=""></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </form>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li id="carrito" class="nav-item">
                            <a class="nav-cart me-icons" href="#"><img src="../../../assets/carrito.svg" alt=""
                                    width="60" height="40"></a>
                            <span class="cart-number" id="nav-cart-num">0</span>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <a id="menuUsuario" class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../../../assets/usuario.svg" alt="" width="60" height="30">
                        Hola, Usuario
                    </a>
                  
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
                      <li><a class="dropdown-item" href="#">lista de compras</a></li>
                      <li><a class="dropdown-item" href="#">historial de compras</a></li>
                    </ul>
                  </div>
            </div>
        </nav>
    </header>

    <div class="card mb-3 mt-5" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Nombre del producto</h5>
              <p class="card-text">Descripcion</p>
              <p class="card-text">Precio</p>
              <p class="card-text"><small class="text-muted">Aqui puede ir algo mas</small></p>
              <button class="descripcion">Comprar</button>
              <button class="descripcion" id="cesta">agregar al carrito</button>
              
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</body>

</html>
