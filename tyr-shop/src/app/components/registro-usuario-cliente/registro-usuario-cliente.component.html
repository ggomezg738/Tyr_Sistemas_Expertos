<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" routerLink="/" src="../../../assets/logo.svg">
    <div class="signup-form" id="formulario">
        <form id="sing" [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
            <h2 class="text fw-bold">Registrarse</h2>
            <div class="form-group">
                <input formControlName="nombre" type="text" class="form-control mb-3 mt-4" id="nombre" name="nombre" placeholder="Nombre" required="required">
            </div>
            <div class="form-group">
                <input formControlName="apellido" type="text" class="form-control mb-3" id="apellido" name="apellido" placeholder="Apellido" required="required">
            </div>
            <div class="form-group">
                <input formControlName="correoElectronico" type="email" class="form-control mb-3" id="correoElectronico" name="correoElectronico" placeholder="Correo Electronico" required="required">
            </div>
            <div class="form-group">
                <input formControlName="contrasenia" type="password" class="form-control mb-3" id="contrasenia" name="contrasenia" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <input formControlName="direccion" type="text" class="form-control mb-3" id="direccion" name="direccion" placeholder="Dirección" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn mb-3">Crear</button>
            </div><br><br><br>
            <div class="form-group">
                <p>¿Ya tienes una cuenta?<a routerLink="/inicioSesion" id="enlaceNuevo">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
