<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" routerLink="/" src="../../../assets/logo.svg">
    <div class="signup-form" id="formulario">
        <form id="sing" [formGroup]="loginForm" (ngSubmit)="login()">
            <h2 class="text fw-bold">Iniciar</h2>
            <p class="hint-text">Ingresa tus datos para autenticarte</p>
            <div class="form-group">
                <input formControlName="correoElectronico" type="email" class="form-control mb-4" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico" required="required">
            </div>
            <div class="form-group">
                <input formControlName="contrasenia" type="password" class="form-control mb-4" id="contrasenia" name="contrasenia" placeholder="Contraseña" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn mb-4">Iniciar</button>
            </div><br><br><br>
            <div class="form-group">
                <a routerLink="/registro" id="enlaceNuevo">¿Eres nuevo aqui?</a>
            </div>
        </form>
    </div>
    
</body>
</html>
