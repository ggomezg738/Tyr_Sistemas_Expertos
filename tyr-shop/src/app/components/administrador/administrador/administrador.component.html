<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <img id="logo" href="#" src="../../../assets/logo.svg">
    <div id="contenido">
        <div class="container border-bottom">
            <div class="div row">
                <div class="col-6 mt-4">
                    <div class="card texto">
                        <div class="card-body">
                            <h5 class="card-title">Usuarios</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Numero</h6>
                            <p class="card-text">Aqui se encuentran los usuarios registrados en la pagina</p>
                            <a href="#" class="btn">Ver</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 mt-4">
                    <div class="card texto">
                        <div class="card-body">
                            <h5 class="card-title">Empresas Registradas</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Numero</h6>
                            <p class="card-text">Aqui se encuentran las empresas registradas</p>
                            <a href="#" class="btn">Ver</a>
                        </div>
                    </div>
                </div>
                <div class="col-6 my-4">
                    <div class="card texto">
                        <div class="card-body">
                            <h5 class="card-title">Clientes Comunes</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Numero</h6>
                            <p class="card-text">Aqui se encuentran los clientes registrados en la pagina</p>
                            <a href="#" class="btn ">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion accordion-flush w-25 " id="accordionFlushExample">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a class="lista" href=""><img src="../../../assets/usuario.svg" alt=""
                        style="margin-right:15px;"></a> Administrador <a href="" style="margin-left:30%"><img
                        src="../../../assets/atrass.svg" alt=""></a></li>
        </ul>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                    Visualizacion y gestion de empresas
                </button>
            </h2>
            <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body list-group">
                    <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Eliminar</button>
                    <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">Bloquear</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Gestionar planes
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body list-group">
                    <button type="button" class="list-group-item list-group-item-action">Crear</button>
                    <button type="button" class="list-group-item list-group-item-action">Actualizar</button>
                    <button type="button" class="list-group-item list-group-item-action">Eliminar </button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Administracion de plantillas o temas
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body list-group">
                    <button type="button" class="list-group-item list-group-item-action">Crear</button>
                    <button type="button" class="list-group-item list-group-item-action">Actualizar</button>
                    <button type="button" class="list-group-item list-group-item-action">Eliminar</button>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Usuarios Administradores
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="accordion-body list-group">
                        <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                            data-bs-target="#exampleModal4">Crear nuevo usuario administrador</button>
                        <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                            data-bs-target="#exampleModal5">Actualizar usuario administrador</button>
                        <button type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                            data-bs-target="#exampleModal5">Bloquear usuario administrador</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
